{% extends 'shop/base.html' %}
{% block content %}
  <div class='container'>
    <h1>Orders</h1>
    <div class='row'>
      <table class='table col-lg-10 col-md-12'>
        <thead>
          <th>customer</th>
          <th>Order ID</th>
          <th>Status</th>
          <th>Date created</th>
          <th>Total</th>
        </thead>
      {% for obj in object_list %}
        <tr>
          <td><a href="{{obj.get_absolute_url}}">{{obj.order_id}}</a></td>
          <td>{{obj.customer}}</td>
          <td>{{obj.id}}</td>
          <td>{{obj.status}}</td>
          <td>{{obj.created}}</td>
          <td>{{obj.get_total_cost}}</td>
        </tr>
      {% empty %}
      <tr>
        <td colspan='3'>No orders yet.</td>
      </tr>
      {% endfor %}
      </table>
    </div>
  </div>
{% endblock %}
